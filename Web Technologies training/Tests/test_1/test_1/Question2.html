<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>To find odd and even numbers in a loop</title>
</head>
<body>
    <h1>Odd and Even Numbers from 0 to 15</h1>
    <p>Output : </p>
    <p id="answer"></p>

    <script>
       var answer = document.getElementById("answer");

    for (var i = 0; i <= 15; i++) {
        if (i % 2 == 0) {
            document.write(i + " is even</br>");
       
        } else {
            document.write(i+ " is odd</br>")
        }
    }
    </script>
</body>
</html>
